{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container mx-auto p-4 flex justify-center">
    <div class="w-full max-w-md bg-blue-100 shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
        <hr class="mb-6 border-t-2 border-gray-300">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs italic mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex justify-center">
                <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-6"><a href="{% url "registration" %}">Registration</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
