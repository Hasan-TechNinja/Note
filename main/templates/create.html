{% extends "base.html" %}
{% load static %}
{% block title %}Create{% endblock title %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-blue-200">
    <form action="{% url "create" %}" method="POST" class="bg-blue-100 p-6 rounded-lg shadow-lg w-1/3">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4 text-center">Create Note</h2>
        <hr class="mb-4">
        {{ form.as_p }}
        <div class="text-center">
            <input type="submit" value="Submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        </div>
    </form>
</div>
{% endblock content %}
