{% extends "base.html" %}
{% load static %}
{% block title %}Registration{% endblock title %}
{% block content %}
<div class="container mx-auto p-4 flex justify-center">
    <div class="w-full max-w-md bg-blue-100 shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Register</h1>
        <hr class="mb-6 border-t-2 border-gray-300">
        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}
            {% for fm in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ fm.id_for_label }}">{{ fm.label }}</label>
                    {{ fm }}
                    {% if fm.errors %}
                        <p class="text-red-500 text-xs italic mt-1">{{ fm.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex justify-center">
                <input type="submit" value="Register" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
